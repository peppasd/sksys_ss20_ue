<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<title>Task Tracker</title>
	<link rel="icon" href="assets/logo.png" type="image/x-icon">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<!-- Main CSS -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Google Fontts-->
	<link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">

</head>

<body class="d-flex flex-column h-100">
	<header>
		<!-- Fixed navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top">
			<a class="navbar-brand" href="#">
				<img src="assets/logo.png" height="48" width="48" class="d-inline-block">
				Task Tracker
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
				aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse justify-content-center collapse" id="navbarCollapse">
				<ul class="navbar-nav d-flex">
					<li class="nav-item px-md-5">
						<a class="nav-link" href="index.html">Overview</a>
					</li>
					<li class="nav-item px-md-5 active">
						<a class="nav-link" href="add.html">Add</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Begin page content -->
	<main role="main" class="flex-shrink-0">
		<div class="container-fluid">
			<div class ="d-flex justify-content-center">
				<div class="w-75">
					<h1 class="text-center">Add Task</h1>
					<form>
						<!-- Description -->
						<div class="form-group">
							<label>&ensp;Desctiption</label>
							<textarea class="form-control md-textarea" placeholder="Enter task here." rows="3"></textarea>
						</div>
						
						<!--Percent-->
						<div class="form-group">
							<label>&ensp;Percentage</label>
							<span id="perc">%</span>
							<input type="number" min="0" max="100" placeholder="100" class="form-control">
						</div>

						<!--Deadline-->				
						<div class="form-group">
							<label>&ensp;Deadline</label>
							<div>
								<input type="date" name="deadline"> 
							</div>
						</div>
						<div class="row justify-content-around">
							<div>
								<button class="btn btn-danger col" onclick="window.location.href='index.html'" type="reset">Cancel</button>
							</div>
							<div>
								<button class="btn btn-primary col" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<div class="row text-center">
				<a class="col-12" href="impressum.html">Impressum</a>
				<div class="col"><small>&copy 2020 D. Peppas, D. Kladis </small></div>
			</div>
		</div>
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
